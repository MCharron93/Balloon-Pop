<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon Pop</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>


<body>

  <header>
    <div class="img-container shadow">
      <img src="clipart2103447.png" alt="clipart2103447">
    </div>
  </header>

  <main class="container card">



    <form class="d-flex space-between" id="player-form" onsubmit="setPlayer(event)">
      <div>
        <label for="name"><i class="fa fa-user-circle" aria-hidden="true"></i>
          <span>Player Name:</span>
        </label>
        <input type="text" name="playerName" required>
      </div>
      <button class="d-flex mb-2" typer="sumbit">Ok</button>
    </form>


    <section id="game" class="game hidden">

      <div class="card bg-dark">
        <div class="d-flex space-between">
          <div>
            <i class="fa fa-user-circle" aria-hidden="true"></i>
            <span id="player-name"></span>
          </div>
          <div>
            <span>Top Popped:</span>
            <span id="high-pop-count">0</span>
          </div>
        </div>
      </div>
      </div>

      <!---To Do: remove hidden class-->
      <div id="main-controls" class="d-flex space-around mt-2">
        <button class="bg-light" onclick="changePlayer()">Change Player</button>
        <button id="start-button" onclick="startGame()">Start Game!</button>
      </div>


      <div id="game-controls" class="hidden">
        <div>
        </div>
        <div>
          <span>Balloons Popped:</span>
          <span id="pop-count">0</span>
        </div>

        <div>
          <span>Time Remaining:</span>
          <span id="countdown">0</span>
        </div>



        <div class="game-box d-flex">
          <div class="pump" onclick="inflate()">
            <div class="handle"></div>
            <div class="pump-box"><span id="click-count"></span></div>
          </div>
          <div id="Balloon" class="balloon"></div>
          <audio id="pop-sound" src="Balloon popping _ burst _ blast (248BDBD-MSB).mp3"></audio>
        </div>

    </section>
  </main>


  <div id="score-board" class="container card mt-2 mb-2">

    <h3 class="text-center mt-1 mb-1">Scoreboard</h3>
    <div id="players"></div>


  </div>



  <script src="app.js"></script>

</body>

</html>
